    <script>
        const projects = {
            forkx: { storageKey: 'forkx-todos', displayColor: 'forkx' },
            geekomobile: { storageKey: 'geekomobile-todos', displayColor: 'geekomobile' },
            geekagne: { storageKey: 'geekagne-todos', displayColor: 'geekagne' }
        };

        function selectPriority(btn, projectId) {
            const selector = btn.parentElement;
            selector.querySelectorAll('.priority-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            document.getElementById(projectId + '-priority').value = btn.dataset.priority;
        }

        function switchTab(projectId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(projectId + '-tab').classList.add('active');
            event.target.classList.add('active');
            renderTodos(projectId);
        }

        function loadTodos(projectId) {
            return JSON.parse(localStorage.getItem(projects[projectId].storageKey)) || [];
        }

        function saveTodos(projectId, todos) {
            localStorage.setItem(projects[projectId].storageKey, JSON.stringify(todos));
        }

        function getListNames(projectId) {
            const todos = loadTodos(projectId);
            const lists = new Set();
            todos.forEach(todo => { if (todo.list) lists.add(todo.list); });
            return Array.from(lists).sort();
        }

        function setupAutocomplete(projectId) {
            const input = document.getElementById(projectId + '-list-input');
            const autocompleteList = document.getElementById(projectId + '-list-autocomplete');

            input.addEventListener('input', () => {
                const value = input.value.toLowerCase();
                const lists = getListNames(projectId);
                const filtered = lists.filter(list => list.toLowerCase().includes(value) && list.toLowerCase() !== value);

                if (filtered.length > 0 && value) {
                    autocompleteList.innerHTML = filtered.map(list => 
                        `<div class="autocomplete-item" onclick="document.getElementById('${projectId}-list-input').value = '${list}'; document.getElementById('${projectId}-list-autocomplete').classList.remove('show');">${escapeHtml(list)}</div>`
                    ).join('');
                    autocompleteList.classList.add('show');
                } else {
                    autocompleteList.classList.remove('show');
                }
            });

            document.addEventListener('click', (e) => {
                if (e.target !== input && !autocompleteList.contains(e.target)) {
                    autocompleteList.classList.remove('show');
                }
            });
        }

        function addTodo(projectId) {
            const listName = document.getElementById(projectId + '-list-input').value.trim();
            const taskName = document.getElementById(projectId + '-task-name').value.trim();
            const priority = document.getElementById(projectId + '-priority').value;
            const amount = document.getElementById(projectId + '-amount').value;
            const link = document.getElementById(projectId + '-link').value.trim();
            const note = document.getElementById(projectId + '-note').value.trim();

            if (!listName || !taskName) {
                alert('Veuillez remplir au moins la liste et le nom de la t√¢che');
                return;
            }

            const todos = loadTodos(projectId);
            todos.push({
                id: Date.now(),
                list: listName,
                name: taskName,
                priority: priority,
                amount: amount ? parseFloat(amount) : null,
                link: link,
                note: note,
                completed: false
            });

            saveTodos(projectId, todos);

            document.getElementById(projectId + '-list-input').value = '';
            document.getElementById(projectId + '-task-name').value = '';
            document.getElementById(projectId + '-amount').value = '';
            document.getElementById(projectId + '-link').value = '';
            document.getElementById(projectId + '-note').value = '';
            document.getElementById(projectId + '-priority').value = 'medium';
            document.querySelectorAll(`#${projectId}-tab .priority-btn`).forEach(b => b.classList.remove('selected'));
            document.querySelectorAll(`#${projectId}-tab .priority-btn[data-priority="medium"]`).forEach(b => b.classList.add('selected'));

            renderTodos(projectId);
        }

        function toggleTodo(projectId, todoId) {
            const todos = loadTodos(projectId);
            const todo = todos.find(t => t.id === todoId);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos(projectId, todos);
                renderTodos(projectId);
            }
        }

        function deleteTodo(projectId, todoId) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette t√¢che ?')) {
                const todos = loadTodos(projectId);
                const filtered = todos.filter(t => t.id !== todoId);
                saveTodos(projectId, filtered);
                renderTodos(projectId);
            }
        }

        function getPriorityClass(priority) {
            const classes = { 'low': 'priority-low', 'medium': 'priority-medium', 'high': 'priority-high' };
            return classes[priority] || 'priority-medium';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderTodos(projectId) {
            const project = projects[projectId];
            const todos = loadTodos(projectId);
            const listsContainer = document.getElementById(projectId + '-lists');
            const emptyState = document.getElementById(projectId + '-empty');

            if (todos.length === 0) {
                listsContainer.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            const todosByList = {};
            todos.forEach(todo => {
                if (!todosByList[todo.list]) todosByList[todo.list] = [];
                todosByList[todo.list].push(todo);
            });

            listsContainer.innerHTML = Object.entries(todosByList).map(([listName, listTodos]) => `
                <div class="list-section">
                    <div class="list-header">
                        <span>${escapeHtml(listName)}</span>
                        <span class="list-count">${listTodos.length} t√¢che${listTodos.length > 1 ? 's' : ''}</span>
                    </div>
                    <div class="list-items">
                        ${listTodos.map(todo => `
                            <div class="todo-item ${project.displayColor} ${todo.completed ? 'completed' : ''}">
                                <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodo('${projectId}', ${todo.id})">
                                <div class="todo-content">
                                    <div class="todo-name">${escapeHtml(todo.name)}</div>
                                    <div class="todo-meta">
                                        <span class="priority-badge ${getPriorityClass(todo.priority)}" title="Priorit√©: ${todo.priority}"></span>
                                        ${todo.amount ? `<span class="todo-amount">${todo.amount.toFixed(2)}‚Ç¨</span>` : ''}
                                    </div>
                                </div>
                                ${todo.note ? `<div class="todo-note">${escapeHtml(todo.note)}</div>` : ''}
                                <div class="todo-actions">
                                    ${todo.link ? `<a href="${escapeHtml(todo.link)}" target="_blank" class="action-icon action-icon-link" title="Ouvrir le lien">üîó</a>` : ''}
                                    <button class="action-icon action-icon-delete" onclick="deleteTodo('${projectId}', ${todo.id})" title="Supprimer">üóëÔ∏è</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            ['forkx', 'geekomobile', 'geekagne'].forEach(projectId => {
                setupAutocomplete(projectId);
                renderTodos(projectId);
                document.querySelectorAll(`#${projectId}-tab .priority-btn[data-priority="medium"]`).forEach(b => b.classList.add('selected'));
            });
        });
    </script>
</body>
</html>
