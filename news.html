<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∞ Toutes les News - GeekVanlife</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì∞</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 10px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .back-button {
            position: fixed;
            top: 25px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: #4FC3F7;
            color: white;
            padding: 12px 20px;
            border: 2px solid #667eea;
            border-radius: 10px;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.3);
            z-index: 1000;
        }

        .back-button:hover {
            background: #667eea;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 24px;
            background: white;
            border: 2px solid;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-btn.geekagne {
            border-color: #11998e;
            color: #11998e;
        }

        .tab-btn.geekagne:hover,
        .tab-btn.geekagne.active {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border-color: #11998e;
        }

        .tab-btn.geekomobile {
            border-color: #667eea;
            color: #667eea;
        }

        .tab-btn.geekomobile:hover,
        .tab-btn.geekomobile.active {
            background: linear-gradient(135deg, #667eea 0%, #4FC3F7 100%);
            color: white;
            border-color: #667eea;
        }

        .tab-btn.forkx {
            border-color: #c0392b;
            color: #c0392b;
        }

        .tab-btn.forkx:hover,
        .tab-btn.forkx.active {
            background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
            color: white;
            border-color: #c0392b;
        }

        .news-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .news-container.active {
            display: block;
        }

        .news-container h2 {
            margin-bottom: 25px;
            font-size: 1.6em;
        }

        .news-container.geekagne h2 {
            color: #11998e;
        }

        .news-container.geekomobile h2 {
            color: #667eea;
        }

        .news-container.forkx h2 {
            color: #c0392b;
        }

        .news-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .news-item {
            display: flex;
            gap: 12px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 3px solid #ccc;
            transition: all 0.3s ease;
        }

        .news-container.geekagne .news-item {
            border-left-color: #11998e;
        }

        .news-container.geekomobile .news-item {
            border-left-color: #667eea;
        }

        .news-container.forkx .news-item {
            border-left-color: #c0392b;
        }

        .news-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .news-icon {
            font-size: 1.8em;
            flex-shrink: 0;
        }

        .news-content {
            flex: 1;
        }

        .news-date {
            font-size: 0.85rem;
            color: #666;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .news-text {
            font-size: 0.95rem;
            color: #333;
            line-height: 1.5;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .back-button {
                top: 15px;
                right: 15px;
                padding: 10px;
                font-size: 0.85rem;
                gap: 0;
                border-radius: 50%;
                width: 45px;
                height: 45px;
                justify-content: center;
            }

            .back-button-text {
                display: none;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-btn {
                width: 100%;
            }

            .news-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="./index.html" class="back-button" id="backButton">
            <span><i class="fas fa-home"></i></span>
            <span class="back-button-text">Accueil</span>
        </a>

        <div class="header">
            <h1>üì∞ Toutes les News</h1>
            <p>Suivi complet de l'√©volution des projets GeekVanlife</p>
        </div>

        <div class="tabs">
            <button class="tab-btn geekagne active" onclick="switchTab('geekagne')">üè°üå≤ Geekagne</button>
            <button class="tab-btn geekomobile" onclick="switchTab('geekomobile')">üöêüöÄ Geekomobile</button>
            <button class="tab-btn forkx" onclick="switchTab('forkx')">üöóüåµ ForkX</button>
        </div>

        <!-- Geekagne News -->
        <div id="geekagne" class="news-container geekagne active">
            <h2>üè°üå≤ Geekagne - Toutes les News</h2>
            <div id="geekagne-news" class="news-list"></div>
        </div>

        <!-- Geekomobile News -->
        <div id="geekomobile" class="news-container geekomobile">
            <h2>üöêüöÄ Geekomobile - Toutes les News</h2>
            <div id="geekomobile-news" class="news-list"></div>
        </div>

        <!-- ForkX News -->
        <div id="forkx" class="news-container forkx">
            <h2>üöóüåµ ForkX - Toutes les News</h2>
            <div id="forkx-news" class="news-list"></div>
        </div>
    </div>

    <script src="./src/news-loader.js"></script>
    <script>
        // Fonction pour changer d'onglet
        function switchTab(tabName) {
            // Masquer tous les conteneurs
            document.querySelectorAll('.news-container').forEach(container => {
                container.classList.remove('active');
            });

            // D√©sactiver tous les boutons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Afficher le conteneur s√©lectionn√©
            document.getElementById(tabName).classList.add('active');

            // Activer le bouton correspondant
            event.target.classList.add('active');
        }

        // Charger les news au d√©marrage
        async function loadAllNews() {
            // Charger Geekagne
            const geekagneLoader = new NewsLoader('Geekagne');
            const geekagneNews = await geekagneLoader.loadAllNews();
            displayNews('geekagne-news', geekagneNews);

            // Charger Geekomobile
            const geekomobileLoader = new NewsLoader('Geekomobile');
            const geekomobileNews = await geekomobileLoader.loadAllNews();
            displayNews('geekomobile-news', geekomobileNews);

            // Charger ForkX
            const forkxLoader = new NewsLoader('ForkX');
            const forkxNews = await forkxLoader.loadAllNews();
            displayNews('forkx-news', forkxNews);
        }

        // Fonction pour afficher les news
        function displayNews(containerId, newsItems) {
            const container = document.getElementById(containerId);

            if (!container) {
                console.warn(`‚ö†Ô∏è Conteneur #${containerId} non trouv√©`);
                return;
            }

            if (newsItems.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><p>Aucune news pour le moment</p></div>';
                return;
            }

            container.innerHTML = '';

            newsItems.forEach(item => {
                const newsDiv = document.createElement('div');
                newsDiv.className = 'news-item';
                newsDiv.innerHTML = `
                    <span class="news-icon">${item.icon}</span>
                    <div class="news-content">
                        <div class="news-date">${item.date}</div>
                        <div class="news-text">${item.text}</div>
                    </div>
                `;
                container.appendChild(newsDiv);
            });
        }

        // Charger les news au chargement de la page
        document.addEventListener('DOMContentLoaded', loadAllNews);
    </script>
</body>
</html>
