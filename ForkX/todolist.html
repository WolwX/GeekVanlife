    <script>
        // DÃ©tecter si on est dans la WebView Flutter
        const userAgent = navigator.userAgent;
        const isFlutterWebView = /Flutter|wv/i.test(userAgent);
        
        if (isFlutterWebView) {
            document.getElementById('backButton').classList.add('hidden-in-app');
        }

        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const emptyState = document.getElementById('emptyState');

        const STORAGE_KEY = 'forkx-todos';

        // Load version badge from centralized data
        async function loadVersionBadge() {
            try {
                const projectData = await ProjectDataLoader.load('ForkX');
                if (projectData) {
                    // Update version badge
                    const versionBadge = document.getElementById('current-version');
                    if (versionBadge) {
                        versionBadge.textContent = `${projectData.version} â€¢ ${projectData.progress?.v01 || 81}%`;
                        console.log('âœ… Badge version synchronisÃ© avec projects-data.json');
                    }
                    
                    // Update status badge
                    const statusBadge = document.getElementById('current-status');
                    if (statusBadge) {
                        statusBadge.textContent = projectData.status || 'EN COURS';
                    }
                    
                    // Update date badge
                    const dateBadge = document.getElementById('last-update');
                    if (dateBadge) {
                        dateBadge.textContent = `Mis Ã  jour le ${projectData.lastUpdate}`;
                    }
                }
            } catch (error) {
                console.error('âŒ Erreur lors du chargement de la version:', error);
            }
        }

        // Charger les tÃ¢ches du localStorage
        function loadTodos() {
            const todos = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            return todos;
        }

        // Sauvegarder les tÃ¢ches dans localStorage
        function saveTodos(todos) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
        }

        // Afficher les tÃ¢ches
        function displayTodos() {
            const todos = loadTodos();
            todoList.innerHTML = '';

            if (todos.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            todos.forEach((todo, index) => {
                const todoItem = document.createElement('div');
                todoItem.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                
                todoItem.innerHTML = `
                    <input type="checkbox" class="checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodo(${index})">
                    <span class="todo-text">${escapeHtml(todo.text)}</span>
                    <button class="delete-btn" onclick="deleteTodo(${index})">
                        <i class="fas fa-trash"></i> Supprimer
                    </button>
                `;
                
                todoList.appendChild(todoItem);
            });
        }

        // Ajouter une tÃ¢che
        function addTodo() {
            const text = todoInput.value.trim();
            if (text === '') return;

            const todos = loadTodos();
            todos.push({ text, completed: false });
            saveTodos(todos);

            todoInput.value = '';
            todoInput.focus();
            displayTodos();
        }

        // Marquer une tÃ¢che comme complÃ©tÃ©e
        function toggleTodo(index) {
            const todos = loadTodos();
            todos[index].completed = !todos[index].completed;
            saveTodos(todos);
            displayTodos();
        }

        // Supprimer une tÃ¢che
        function deleteTodo(index) {
            const todos = loadTodos();
            todos.splice(index, 1);
            saveTodos(todos);
            displayTodos();
        }

        // Ã‰chapper les caractÃ¨res HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Event listeners
        addBtn.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        // Afficher les tÃ¢ches au chargement
        displayTodos();
        
        // Load version from centralized data
        loadVersionBadge();
    </script>
