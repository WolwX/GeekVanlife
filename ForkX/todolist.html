<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;

        .container {

        }

        .header {
            background: white;
            padding: 30px;

            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;

        }

        .header-left h1 {
            color: #2563eb;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .header-left p {
            color: #6b7280;
            font-size: 0.95rem;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #4FC3F7;
            color: white;
            padding: 12px 20px;
            border: 2px solid #667eea;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #667eea;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .todo-container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .todo-input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .todo-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .todo-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .add-btn {
            background: #2563eb;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            border-left: 4px solid #2563eb;
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            background: #f3f4f6;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            opacity: 0.6;
            background: #f0fdf4;
            border-left-color: #10b981;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #9ca3af;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #2563eb;
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
            color: #111827;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .header-left h1 {
                font-size: 1.5rem;
            }

            .back-btn {
                width: 100%;
                justify-content: center;
            }

            .todo-input-section {
                flex-direction: column;
            }

            .add-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>ðŸ“‹ ForkX To Do List</h1>
                <p>TÃ¢ches Ã  accomplir pour le projet</p>
            </div>
            <a href="dashboard.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Retour Dashboard
            </a>
        </div>

        <div class="todo-container">
            <div class="todo-input-section">
                <input type="text" id="todoInput" class="todo-input" placeholder="Ajouter une nouvelle tÃ¢che..." />
                <button id="addBtn" class="add-btn">
                    <i class="fas fa-plus"></i> Ajouter
                </button>
            </div>

            <div id="todoList" class="todo-list"></div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <div><i class="fas fa-check-circle"></i></div>
                <p>Aucune tÃ¢che Ã  accomplir! ðŸŽ‰</p>
            </div>
        </div>
    </div>

    <script>
        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const emptyState = document.getElementById('emptyState');

        const STORAGE_KEY = 'forkx-todos';

        // Charger les tÃ¢ches du localStorage
        function loadTodos() {
            const todos = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            return todos;
        }

        // Sauvegarder les tÃ¢ches dans localStorage
        function saveTodos(todos) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
        }

        // Afficher les tÃ¢ches
        function displayTodos() {
            const todos = loadTodos();
            todoList.innerHTML = '';

            if (todos.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            todos.forEach((todo, index) => {
                const todoItem = document.createElement('div');
                todoItem.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                
                todoItem.innerHTML = `
                    <input type="checkbox" class="checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodo(${index})">
                    <span class="todo-text">${escapeHtml(todo.text)}</span>
                    <button class="delete-btn" onclick="deleteTodo(${index})">
                        <i class="fas fa-trash"></i> Supprimer
                    </button>
                `;
                
                todoList.appendChild(todoItem);
            });
        }

        // Ajouter une tÃ¢che
        function addTodo() {
            const text = todoInput.value.trim();
            if (text === '') return;

            const todos = loadTodos();
            todos.push({ text, completed: false });
            saveTodos(todos);

            todoInput.value = '';
            todoInput.focus();
            displayTodos();
        }

        // Marquer une tÃ¢che comme complÃ©tÃ©e
        function toggleTodo(index) {
            const todos = loadTodos();
            todos[index].completed = !todos[index].completed;
            saveTodos(todos);
            displayTodos();
        }

        // Supprimer une tÃ¢che
        function deleteTodo(index) {
            const todos = loadTodos();
            todos.splice(index, 1);
            saveTodos(todos);
            displayTodos();
        }

        // Ã‰chapper les caractÃ¨res HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Event listeners
        addBtn.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        // Afficher les tÃ¢ches au chargement
        displayTodos();
    </script>
</body>
